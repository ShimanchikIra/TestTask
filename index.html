<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="search-by-state">
        <div class="search-by-state__select-box">
            <label for="selectId" class="search-by-state__label">Choose state</label><select id="selectId" class="search-by-state__select">
        </select>
        </div>
            <button onclick="searchCityByState()" class="search-by-state__button">Show cities</button>
    </div>
    <div class="add-city">
        <div class="add-city__field">
            <label for="nameNewCity">Name</label><input type="text" id="nameNewCity">
        </div>
        <div class="add-city__field">
            <label for="stateNewCity">State</label><input type="text" id="stateNewCity">
        </div>
        <div class="add-city__field">
            <label for="latitudeNewCity">Latitude</label><input type="text" id="latitudeNewCity">
        </div>
        <div class="add-city__field">
            <label for="longitudeNewCity">Longitude</label><input type="text" id="longitudeNewCity">
        </div>
        <button onclick="addNewCity()" class="add-city__button">Add</button>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
